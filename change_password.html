<!doctype html>
<html>
    <head>
		<title>Change Password</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
    <div class="container">
	<!--Top of Page-->
      <h1>Change Password</h1>
	  <div class="topnav">
		  <a class="active" href="/home">Home</a>
		  <a href="/change_password">Change Password</a>
		  <a href="/about">About</a>
		  <a href="/">Logout</a>
		</div>
		<br>
	  <!--Change Password Form-->
      <form action="" method="post">
        <input type="text" placeholder="Username" name="username" value="{{ request.form.username }}"required><br>
        <input type="password" placeholder="Old Password" name="oldPassword" value="{{ request.form.oldPassword }}" required><br>
		<input type="password" placeholder="New Password" name="newPassword1" value="{{ request.form.newPassword1 }}" required><br>
		<input type="password" placeholder="Confirm New Password" name="newPassword2" value="{{ request.form.newPassword2 }}" required><br>
        <input class="btn btn-default" type="submit" value="Change Password">
      </form>
    </div>
  </body>
</html>
